
{% extends "boilerplate.html" %}

{% block css %}
	<link rel="stylesheet" href="static/css/vendor/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/vendor/bootstrap-theme.css">
	<link rel="stylesheet" href="static/css/syslayout.css">
{% endblock %}

{% block content %}

	<div ng-app="logic">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="" class="navbar-brand">Treatments Manager</a>
				</div>

			</div>
		</nav>

		<div class="container-fluid">
			<div class="row-fluid">
				<nav class="col-md-2">
					<ul id="nav-side" class="nav nav-pills nav-stacked">

						{% block sidebar_options %}

						{% endblock %}
					</ul>
				</nav>
				<section class="col-md-10" ng-view>

				</section>
			</div>

		</div>
	</div>

{% endblock %}

{% block js %}

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-route.min.js"></script>

	{% block module_js %}
