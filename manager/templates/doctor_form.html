
{% import "includes/forms.html" as forms %}
	
<form action="" class="form-horizontal" ng-submit="saveDoctor()" name="form">

	<div class="form-group" ng-class="{'has-warning': form.$error.required, 'has-success': form.email.$valid}">
		<label for="" class="col-md-2 control-label">Correo</label>
		<div class="col-md-4">
			<input type="email" class="form-control" ng-model="doctor.email" name="email" required/>
		</div>
		<p ng-show="form.$error.required">Requerido</p>
	</div>

	{{forms.person_form('patient')}}

	<div class="form-group">
		<label for="" class="col-md-2 control-label">Especialidades</label>
		<div class="col-md-4">
			<select multiple class="form-control" name="specialities"
			ng-model="doctor.specialities"
			ng-options="s.name for s in specialities"
			>
			</select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-dm-10">
			<input class="btn btn-primary" type="submit" value="Registrar">
		</div>
	</div>
</form>
