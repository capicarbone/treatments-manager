
{% raw  %}
	
	<div class="section-title">
		<h1 class="title">		
			{{section_title}}				
			<a href="#/medicamento/form" class="lateral clickable" >Añadir</a>
		</h1>	
	</div>
	
	<table class="table table-hover">
		<thead>
			<tr>				
				<th>Nombre</th>				
				<th>Descripción</th>
			</tr>	
		</thead>		
		<tbody>
			<tr ng-repeat="m in medicaments">
				<td>{{m.name}}</td>				
				<td>{{m.description}}</td>
			</tr>
		</tbody>
	</table>

	
		
{% endraw %}
